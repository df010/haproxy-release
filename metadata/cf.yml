description: Gives developers the ability to push apps on a dynamically-configured
  software stack
form_types:
- description: Advanced Config for experienced operators only
  name: advanced-config
  label: Advanced Config
  property_inputs:
  - reference: ".properties.stacks"
    label: Stacks Configuration
    description: Configure all the stacks you want to deploy for your applications.
    property_inputs:
    - reference: name
      label: Stack Name
      slug: false
    - reference: description
      label: Description for this stack
      slug: false
  - reference: ".properties.lifecycle_bundle_cflinux2"
    label: Lifecyle Bundles for cflinux2
    description: Lifecyle Bundles for cflinux2
  - reference: ".properties.lifecycle_bundle_windows2012R2"
    label: Lifecyle Bundles for windows2012R2
    description: Lifecyle Bundles for windows2012R2
  - reference: ".properties.lifecycle_bundle_docker"
    label: Lifecyle Bundles for docker
    description: Lifecyle Bundles for docker
  - reference: ".properties.lifecycle_bundle_dmz"
    label: Lifecyle Bundles for dmz
    description: Lifecyle Bundles for dmz
  - reference: ".properties.lifecycle_bundle_sf"
    label: Lifecyle Bundles for sf
    description: Lifecyle Bundles for sf
  - reference: ".properties.lifecycle_bundle_ptr"
    label: Lifecyle Bundles for ptr
    description: Lifecyle Bundles for ptr
- description: Elastic Runtime hosts applications at subdomains under its apps domain
    and assigns system components to subdomains under its system domain. You need
    to configure a wildcard DNS for both the apps domain and system domain. The two
    domains can be the same, although this is not recommended.
  label: Domains
  name: domains
  property_inputs:
  - description: This domain is for system-level PCF components, such as Apps Manager,
      service brokers, etc. You must set up a wildcard DNS record for this domain
      that points to your entry point load balancer or HAProxy.
    label: System Domain
    placeholder: system.mydomain.com
    reference: .cloud_controller.system_domain
  - description: Default parent domain that pushed apps use for their hostnames. This
      domain also requires a wildcard DNS record. Use the Cloud Foundry command line
      interface (cf CLI) to add or delete subdomains assigned to individual apps.
    label: Apps Domain
    placeholder: apps.mydomain.com
    reference: .cloud_controller.apps_domain
  verifiers:
  - name: Verifiers::WildcardDomainVerifier
    properties:
      domain: .cloud_controller.system_domain
  - name: Verifiers::WildcardDomainVerifier
    properties:
      domain: .cloud_controller.apps_domain
- description: Configure security and routing services for your platform. It is usually
    preferable to use your own load balancer instead of an HAProxy instance as your
    point-of-entry to the platform.
  label: Networking
  name: networking
  property_inputs:
  - description: If you are not using HAProxy, enter static IP address(es) for the
      Router(s), which must be within the subnet CIDR block  that you defined in the
      Ops Manager network configuration. If you have a load balancer, configure it
      to point to these IPs. If deploying PCF to AWS with an ELB, do not enter IP
      addresses here. Instead, add the name of your ELB in the Resource Config section,
      in the ELB Name column for Router.
    label: Router IPs
    reference: .router.static_ips
  - description: Enter static IPs for the Diego Brain(s), which will accept requests
      to SSH into application containers on port 2222, and register a load balancer
      with these IPs. If deploying PCF to AWS with an ELB, do not enter IP addresses
      here. Instead, add the name of your ELB in the Resource Config section, in the
      ELB Name column for Diego Brain.
    label: SSH Proxy IPs
    reference: .diego_brain.static_ips
  - description: If you are using HAProxy, enter its IP address(es). The addresses
      must be within your subnet CIDR block. Point your DNS to this IP address unless
      you are using your own load balancer.
    label: HAProxy IPs
    reference: .ha_proxy.static_ips
  - label: 'Select one of the following point-of-entry options:'
    reference: .properties.networking_point_of_entry
    selector_property_inputs:
    - label: Forward SSL to Elastic Runtime Router. Assumes an external load balancer
        is configured to forward encrypted traffic.
      property_inputs:
      - description: Required for SSL encryption between the load balancer and router(s).
        label: Router SSL Termination Certificate and Private Key
        reference: .properties.networking_point_of_entry.external_ssl.ssl_rsa_certificate
      - description: Router ciphers are read in Golang and should use underscores
          instead of dashes in their names e.g. TLS_RSA_WITH_RC4_128_SHA:TLS_RSA_WITH_AES_128_CBC_SHA
        label: Router SSL Ciphers
        reference: .properties.networking_point_of_entry.external_ssl.ssl_ciphers
      reference: .properties.networking_point_of_entry.external_ssl
    - label: Forward unencrypted traffic to Elastic Runtime Router. Assumes an external
        load balancer is configured to forward unencrypted traffic.
      reference: .properties.networking_point_of_entry.external_non_ssl
    - label: Forward SSL to HA Proxy. Like first option - Assumes an external load
        balancer is configured to forward encrypted traffic.
      property_inputs:
      - description: This certificate and key are used to terminate SSL traffic at
          HAProxy. The certificate can have multiple domains attributed to it, for
          example if you have separate system and application domains. You can also
          generate a self-signed certificate here with your wildcard system domain.
        label: SSL Certificate and Private Key
        reference: .properties.networking_point_of_entry.haproxy.ssl_rsa_certificate
      - description: If checked, HAProxy will only allow HTTPS traffic.
        label: Disable HTTP traffic to HAProxy
        reference: .properties.networking_point_of_entry.haproxy.disable_http
      - description: These ciphers should use dashes in their names, e.g. `ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384`
        label: HAProxy SSL Ciphers
        reference: .properties.networking_point_of_entry.haproxy.ssl_ciphers
      - description: Buffer size (in bytes) to use for requests, any requests larger
          than this (large cookies or query strings) will result in a gateway error.
          The default value is 16384.
        label: Request Max Buffer Size
        reference: .properties.networking_point_of_entry.haproxy.request_max_buffer_size
      reference: .properties.networking_point_of_entry.haproxy
  - description: You can disable SSL verification if you are using your own self-signed
      certificates that are not from a trusted CA.
    label: Disable SSL certificate verification for this environment
    reference: .ha_proxy.skip_cert_verify
  - description: If checked, this turns on the secure flag for cookies generated by
      router.
    label: Disable insecure cookies on the Router
    reference: .router.disable_insecure_cookies
  - label: Choose whether to enable route services. Route services enable you to proxy
      requests to your app over TLS to arbitrary URLs before hitting your app.
    reference: .properties.route_services
    selector_property_inputs:
    - label: Enable route services
      reference: .properties.route_services.enable
    - label: Disable route services
      reference: .properties.route_services.disable
  - description: Default is 443. Enter a new value to override the default, for instance
      if port 443 on your load balancer is used for other traffic.
    label: Loggregator Port
    reference: .properties.logger_endpoint_port
  - description: Enter a CIDR subnet mask specifying the range of available IP addresses
      to be assigned to your app containers. This must be different from the network
      used by the system VMs.
    label: Applications Subnet (Only change this if you need to avoid address collision
      with a third-party service on the same subnet.)
    reference: .diego_cell.garden_network_pool
  - description: The default 1454 bytes is fine for most cases, but you might need
      less, such as for networks that use GRE tunnels.
    label: Applications Network Maximum Transmission Unit (MTU) (in bytes)
    reference: .diego_cell.garden_network_mtu
  - description: Timeout for connections from Router (and HAProxy, if you use it)
      to applications and system components. Increase this to accommodate larger uploads
      over connections with high latency.
    label: Router Timeout to Backends (in seconds)
    reference: .router.request_timeout_in_seconds
  - description: Specifies the amount of time, in seconds, that the Router will continue
      to accept connections before shutting down. During this period the healthcheck
      will report unhealthy to cause load balancers to fail over to other Routers.
      This value should be greater than or equal to the max time it could take your
      load balancer to consider a Router instance unhealthy, given contiguous failed
      healthchecks.
    label: Load Balancer Unhealthy Threshold
    reference: .router.drain_wait
  - description: Specifies the amount of time, in seconds, to wait until declaring
      the router instance started. This allows an external load balancer time to register
      the instance as healthy.
    label: Load Balancer Healthy Threshold
    reference: .router.lb_healthy_threshold
- description: Enable microservice frameworks, private Docker registries, and other
    services that support your applications at a container level.
  label: Application Containers
  name: app_containers
  property_inputs:
  - description: Enable custom-built application runtime buildpacks.
    label: Enable Custom Buildpacks
    reference: .cloud_controller.enable_custom_buildpacks
  - description: If you are using a load balancer instead of HAProxy, to enable SSH
      traffic ensure that your load balancer has port 2222 open. PCF users can give
      SSH access to an app only if an admin assigns them a Space Developer role in
      the space that the app runs in. Admins can grant this role in Apps Manager or
      via the cf CLI.
    label: Allow SSH access to app containers
    reference: .cloud_controller.allow_app_ssh_access
  - description: If you use private Docker image registries that are secured with
      self-signed certificates, enter them here as a comma-delimited list. List each
      registry as either an IP:Port tuple or a Hostname:Port tuple.
    label: Private Docker Insecure Registry Whitelist
    placeholder: 10.10.10.10:8888,example.com:8888
    reference: .diego_cell.insecure_docker_registry_list
  - label: Docker Images Disk-Cleanup Scheduling on Cell VMs
    reference: .properties.garden_disk_cleanup
    selector_property_inputs:
    - label: Never clean up Cell disk-space
      reference: .properties.garden_disk_cleanup.never
    - label: Routinely clean up Cell disk-space
      reference: .properties.garden_disk_cleanup.routine
    - label: Clean up disk-space once threshold is reached
      property_inputs:
      - description: Disk cleanup will initiate whenever a Cell has exceeded this
          much disk-space for filesystem layers.
        label: Threshold of Disk-Used (MB)
        reference: .properties.garden_disk_cleanup.threshold.cleanup_threshold_in_mb
      reference: .properties.garden_disk_cleanup.threshold
- description: Configure restrictions and default settings for applications pushed
    to Elastic Runtime.
  label: Application Developer Controls
  name: application_dev_controls
  property_inputs:
  - description: Maximum size of an application upload
    label: Maximum File Upload Size (MB)
    reference: .cloud_controller.max_file_size
  - description: Memory allocated to a newly-pushed app when no value is specified
      at cf push.
    label: Default App Memory (MB)
    reference: .cloud_controller.default_app_memory
  - description: Default memory limit for all apps in an org. This default only applies
      for the first installation of Elastic Runtime. After initial installation, use
      the CLI to manage quotas.
    label: Default App Memory Quota per Org
    reference: .cloud_controller.default_quota_memory_limit_mb
  - description: Maximum disk allocated per app. In the event of a system upgrade
      or outage that causes a rolling deploy, larger apps may not succeed to re-deploy
      if there is insufficient disk capacity.
    label: Maximum Disk Quota per App (MB)
    reference: .cloud_controller.max_disk_quota_app
  - description: Default disk allocated per app. In the event of a system upgrade
      or outage that causes a rolling deploy, larger apps may not re-deploy successfully
      if there is insufficient disk capacity.
    label: Default Disk Quota per App (MB)
    reference: .cloud_controller.default_disk_quota_app
  - description: Default maximum number of service instances in an org. This default
      only applies for the first installation of Elastic Runtime, otherwise use the
      CLI to manage quotas
    label: Default Service Instances Quota per Org
    reference: .cloud_controller.default_quota_max_number_services
- description: Setting appropriate Application Security Groups that control application
    network policy is the responsibility of the Elastic Runtime administration team.
    Please refer to the Application Security Groups topic in the Pivotal Cloud Foundry
    documentation for more detail on completing this activity after the Elastic Runtime
    deployment completes.
  label: Application Security Groups
  name: application_security_groups
  property_inputs:
  - label: Type X to acknowledge that you understand this message
    reference: .properties.security_acknowledgement
- description: Configure your user store access, which can be an internal user store
    (managed by Cloud Foundry's UAA) or an external user store (LDAP or SAML). You
    can also adjust the lifetimes of authentication tokens.
  label: Authentication and Enterprise SSO
  name: uaa
  property_inputs:
  - label: Configure your UAA user account store with either internal or external
      authentication mechanisms
    reference: .properties.uaa
    selector_property_inputs:
    - description: null
      label: Internal UAA (provided by Elastic Runtime; configure your password policy
        below)
      property_inputs:
      - description: Minimum number of characters for a valid password.
        label: Minimum Password Length
        reference: .properties.uaa.internal.password_min_length
      - description: Minimum number of uppercase characters required for a valid password.
        label: Minimum Uppercase Characters Required for Password
        reference: .properties.uaa.internal.password_min_uppercase
      - description: Minimum number of lowercase characters required for a valid password
        label: Minimum Lowercase Characters Required for Password
        reference: .properties.uaa.internal.password_min_lowercase
      - description: Minimum number of digits required for a valid password.
        label: Minimum Numerical Digits Required for Password
        reference: .properties.uaa.internal.password_min_numeric
      - description: Minimum number of special characters required for a valid password.
        label: Minimum Special Characters Required for Password
        reference: .properties.uaa.internal.password_min_special
      - description: Password will expire after this many months, input 0 if you want
          passwords to never expire.
        label: Number of Months Before Password Expires
        reference: .properties.uaa.internal.password_expires_after_months
      - description: Maximum allowed password entry attempts (within a five minute
          timespan) before the account is locked
        label: Maximum Password Entry Attempts Allowed
        reference: .properties.uaa.internal.password_max_retry
      reference: .properties.uaa.internal
    - description: null
      label: SAML Identity Provider
      property_inputs:
      - description: Name of Identity Provider. Allowed characters are alphanumeric,
          plus `_`, and `-`. Do not change this name once deployed.
        label: Provider Name
        reference: .properties.uaa.saml.sso_name
      - description: Shows as a link on the login page.
        label: Display Name
        reference: .properties.uaa.saml.display_name
      - description: Metadata XML content for the Identity Provider.
        label: Provider Metadata (if you would rather provide an SSO endpoint URL,
          skip to the next field)
        reference: .properties.uaa.saml.sso_xml
      - description: If you did not provide metadata above, enter an SSO endpoint
          that returns the metadata.
        label: (OR) Provider Metadata URL
        reference: .properties.uaa.saml.sso_url
      - description: Select the name identifier format configured for the identity
          provider. This translates to the username on Pivotal Cloud Foundry
        label: Name ID Format
        reference: .properties.uaa.saml.name_id_format
      - description: Comma-separated list of domains, e.g. example.com. This is used
          for inviting external users to Apps Manager
        label: Email Domain(s)
        reference: .properties.uaa.saml.email_domains
      - description: Map the first name attribute from the SAML assertion.
        label: First Name Attribute
        reference: .properties.uaa.saml.first_name_attribute
      - description: Map the last name attribute from the SAML assertion.
        label: Last Name Attribute
        reference: .properties.uaa.saml.last_name_attribute
      - description: Map the email attribute from the SAML assertion.
        label: Email Attribute
        reference: .properties.uaa.saml.email_attribute
      - description: Map the external groups attribute from the SAML assertion.
        label: External Groups Attribute
        reference: .properties.uaa.saml.external_groups_attribute
      - description: If enabled, signed authentication requests will be sent to the
          SAML identity provider.
        label: Sign Authentication Requests
        reference: .properties.uaa.saml.sign_auth_requests
      - description: If enabled, the SAML identity provider should always send signed
          assertions.
        label: Require Signed Assertions
        reference: .properties.uaa.saml.require_signed_assertions
      - description: The supported algorithm for signed requests and assertions.
        label: Signature Algorithm
        reference: .properties.uaa.saml.signature_algorithm
      reference: .properties.uaa.saml
    - description: null
      label: LDAP Server
      property_inputs:
      - description: Required for LDAP. Must start with `ldap://` or `ldaps://`. Multiple
          entries can be separated by spaces.
        label: Server URL
        placeholder: ldaps://example.com
        reference: .properties.uaa.ldap.url
      - description: Required for LDAP. This is the unique username and password for
          binding to the server.
        label: LDAP Credentials
        reference: .properties.uaa.ldap.credentials
      - description: 'Required for LDAP. Example: `ou=Users,dc=example,dc=com`.'
        label: User Search Base
        placeholder: ou=Groups,dc=example,dc=com
        reference: .properties.uaa.ldap.search_base
      - description: Required for LDAP. Replace `{0}` with username.
        label: User Search Filter
        reference: .properties.uaa.ldap.search_filter
      - description: 'Required if mapping LDAP groups to Admin role. Example: `ou=Groups,dc=example,dc=com`.'
        label: Group Search Base
        placeholder: ou=Groups,dc=example,dc=com
        reference: .properties.uaa.ldap.group_search_base
      - description: Required if mapping LDAP groups to Admin role. Replace `{0}`
          with user DN.
        label: Group Search Filter
        reference: .properties.uaa.ldap.group_search_filter
      - description: Required only for ldaps://. This is the server certificate if
          using a Self Signed Certificate. If using a CA certificate, this must be
          the root certificate from your CA.
        label: Server SSL Cert
        reference: .properties.uaa.ldap.server_ssl_cert
      - description: Required only for ldaps:// and using a Self Signed Certificate.
        label: Server SSL Cert AltName
        reference: .properties.uaa.ldap.server_ssl_cert_alias
      - description: The name of the attribute that contains the first name.
        label: First Name Attribute
        reference: .properties.uaa.ldap.first_name_attribute
      - description: The name of the attribute that contains the last name.
        label: Last Name Attribute
        reference: .properties.uaa.ldap.last_name_attribute
      - description: The name of the attribute that contains the user's email address.
        label: Email Attribute
        reference: .properties.uaa.ldap.mail_attribute_name
      - description: Comma-separated list of domains, e.g. example.com. This is used
          for inviting external users to Apps Manager.
        label: Email Domain(s)
        reference: .properties.uaa.ldap.email_domains
      - label: LDAP Referrals
        reference: .properties.uaa.ldap.ldap_referrals
      reference: .properties.uaa.ldap
  - description: Set the lifetime of the access token for the Apps Manager login portal.
    label: Apps Manager Access Token Lifetime (in seconds)
    reference: .uaa.apps_manager_access_token_lifetime
  - description: Set the lifetime of the refresh token for Apps Manager.
    label: Apps Manager Refresh Token Lifetime (in seconds)
