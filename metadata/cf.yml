    properties:
      database: .properties.uaa_database
      host: .properties.system_database.external.host
      password: .properties.system_database.external.password
      port: .properties.system_database.external.port
      username: .properties.system_database.external.username
- description: Only configure this section if you selected Internal Databases - MySQL
    or Internal Databases - MySQL and Postgres in the previous Databases section.
  label: Internal MySQL
  markdown: |
    ## A proxy tier routes MySQL connections from internal components to healthy cluster nodes. Configure DNS and/or your own load balancer to point to multiple proxy instances for increased availability. TCP healthchecks can be configured against port 1936.
    ## The automated backups functionality works with any S3-compatible file store that can receive your backup files.
  name: mysql_config
  property_inputs:
  - description: Enter the IP address(es) for the MySQL proxy instances configured
      on your external load balancer.
    label: MySQL Proxy IPs
    reference: .mysql_proxy.static_ips
  - description: To remove a MySQL proxy as a single point of failure, configure your
      load balancer to route application requests to multiple proxy instances. Then
      enter the IP or hostname of the load balancer here, so components reach their
      MySQL databases through the load balancer. If this field is blank, components
      use the IP of the first MySQL proxy instance.
    label: MySQL Service Hostname
    reference: .mysql_proxy.service_hostname
  - description: How frequently the canary checks for replication failure, in seconds.
      Lower numbers will cause the canary to run more frequently, adding load to the
      database.
    label: Replication canary time period
    reference: .mysql_monitor.poll_frequency
  - description: How long the canary waits to verify data is replicating across each
      MySQL node, in seconds. Clusters under heavily load will experience some small
      replication lag as writesets are committed across the nodes.
    label: Replication canary read delay
    reference: .mysql_monitor.write_read_delay
